<!DOCTYPE html>
<HTML ng-app="tabs">
	<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	
	<body id="myBack">
		<section ng-controller="PanelController as panel">
			<nav>
				<ul class="nav nav-pills" id="navi">
					<li ng-class="{ active:panel.isSelected(1) }" id="pills">
						<a href ng-click="panel.selectTab(1)">Home</a>
					</li>
	  				<li ng-class="{ active:panel.isSelected(2) }">
	  					<a href ng-click="panel.selectTab(2)">About</a>
	  				</li>
	  				<li ng-class="{ active:panel.isSelected(3) }">
	  					<a href ng-click="panel.selectTab(3)">Curriculum</a>
	  				</li> 
	  				<li ng-class="{ active:panel.isSelected(4) }">
	  					<a href ng-click="panel.selectTab(4)">Contact</a>
	  				</li>
				</ul>
			</nav>

			<div class="container-fluid" id="con">		
				<div class="row">
					<div class="col-md-9" id="title">
						<h1>Keystone Gymnastics</h1>
					</div>
				</div>

				    <!-- Photos
	    ================================================== -->
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" ng-show="panel.isSelected(1)">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
				    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
				    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
				  </ol>

				  <!-- Wrapper for slides -->
				  <div class="carousel-inner" role="listbox">
				    <div class="item active">
				      <img src="img1.jpg" alt="" id="i1">
				      <div class="carousel-caption">
				        ...
				      </div>
				    </div>
				    <div class="item">
				      <img src="img2.jpg" alt="" id="i2">
				      <div class="carousel-caption">
				        ...
				      </div>
				    </div>
				    <div class="item">
				      <img src="img3.jpg" alt="">
				      <div class="carousel-caption">
				        ...
				      </div>
				    </div>
				    ...
				  </div>

				  <!-- Controls -->
				  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>



			   <div class="container" ng-show="panel.isSelected(2)">
			   		<div class="row">
			   			<div class="col-md-4" id="news">
			   				<p>this is a test</p>
			   			</div>
			   		</div>
			   </div>
			</div>
		</section>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script type="text/javascript" src="app.js"> </script>
	    <script
  src="http://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Placed at the end of the document so the pages load faster -->
    <link href="https://fonts.googleapis.com/css?family=Chewy|Luckiest+Guy" rel="stylesheet">
	</body>


</html>
